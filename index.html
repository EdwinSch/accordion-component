<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="script.js" defer></script>
</head>

<body>
    <h1>FAQ</h1>
    <main>
        <!-- accordion start -->
        <article class="accordion-wrapper">
            <!-- header start -->
            <section class="accordion-header">
                <h2>Is ignorance really bliss&quest;</h2>
                <button type="button">
                    <span class="up"><i class="fas fa-chevron-up"></i></span>
                    <span class="down"><i class="fas fa-chevron-down"></i></span>
                </button>
            </section>
            <!-- header end -->
            <hr>
            <!-- question text start -->
            <section class="accordion-text">
                <p>Before they sold out gochujang fixie trust fund helvetica. Fingerstache jean shorts tonx flannel tote
                    bag. Mukbang prism drinking vinegar keffiyeh vice crucifix vape man braid vaporware vinyl listicle.
                </p>
            </section>
            <!-- question text end -->
        </article>
        <!-- accordion end -->
    </main>


</body>

</html>
